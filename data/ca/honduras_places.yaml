- id: san_pedro
  title: "San Pedro Sula"
  description: "La capital industrial d'Hondures i porta d'entrada a increïbles excursions d'un dia. Explora el Parc Nacional El Cusuco, camina pels senders d'Angeli Gardens, compra al mercat artesanal Guamilito, o visita els impressionants camps d'hortènsies d'El Merendón."
  icon: "fa-solid fa-city"
  long_description: "La segona ciutat més gran ofereix excel·lents opcions d'excursions d'un dia dins de 100km. El Parc Nacional El Cusuco és una reserva biològica de bosc nuvolós amb increïble biodiversitat. Angeli Gardens ofereix senders i tirolines. El Mercat Guamilito és el lloc per artesanies hondurenyes autèntiques. El Merendón té preciosos camps d'hortènsies i el sender de La Coca Cola."
