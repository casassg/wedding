- id: tela
  title: "Tela"
  description: "Una ciutat de platja caribenya amb atraccions imperdibles: el [Parc Nacional Punta Sal](https://es.wikipedia.org/wiki/Parque_nacional_Jeannette_Kawas) amb platges prístines, el [Jardí Botànic Lancetilla](https://en.wikipedia.org/wiki/Lancetilla_Botanical_Garden) (el més gran de Llatinoamèrica, a només 5 min), a més de resorts i clubs de platja."
  icon: "fa-solid fa-umbrella-beach"
  long_description: "Tela ofereix precioses platges caribenyes i experiències diverses. Punta Sal (Parc Nacional Jeannette Kawas) té platges prístines i vida salvatge. Platja Miami té aigües tranquil·les perfectes per famílies. El Jardí Botànic Lancetilla, fundat el 1926, abasta 1,600 hectàrees amb més de 1,500 espècies de plantes - a només 5 minuts del poble. Indura Resort ofereix luxe i golf, mentre La Ensenada Beach Club i Hotel Telamar brinden relaxació davant del mar."
