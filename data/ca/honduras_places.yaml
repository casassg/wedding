- id: pulhapanzak
  title: "Cascades de Pulhapanzak"
  description: "Una impressionant cascada de 43 metres que va inspirar Walt Disney per les escenes de cascades a El Llibre de la Selva. Una de les cascades més boniques de Centreamèrica."
  icon: "fa-solid fa-water"
  long_description: "Aquestes magnífiques cascades cauen a una piscina natural envoltada d'exuberant bosc tropical. Les opcions d'aventura inclouen ràpel darrere les cascades, nedar a piscines naturals i explorar senders propers. La connexió amb Disney fa d'aquest un destí màgic."
