- id: taulabe
  title: "Coves de Taulabé"
  description: "Impressionants coves ubicades a 85km de San Pedro Sula amb espectaculars estalactites i estalagmites. Una aventura subterrània fresca perfecta per dies calorosos."
  icon: "fa-solid fa-mountain-sun"
  long_description: "Aquestes coves de pedra calcària s'estenen per quilòmetres sota terra, encara que només una porció està oberta a visitants. Els senders il·luminats revelen formacions geològiques espectaculars de milions d'anys."
