  description: "El llac més gran d'Hondures, envoltat de boscos nuvolosos i llar de més de 400 espècies d'aus. Ideal per amants de la natura."
  icon: "fa-solid fa-dove"
  long_description: "Ubicat a 80km de San Pedro Sula, aquest impressionant llac ofereix múltiples atraccions: senders ecològics del Parc Los Naranjos, Hotel Finca Las Glorias per menjar local, passeigs en vaixell Honduyate, parc aquàtic Lagolandia, i Los Domos de Agualpa amb vistes espectaculars al llac."
