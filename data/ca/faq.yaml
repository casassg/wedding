- question: "Per què Copán?"
  answer: "Copán va ser un dels primers llocs que vam visitar junts com a parella, quan en Gerard va venir a Hondures. Tots dos ens vam enamorar d'aquest lloc i significa moltíssim per a nosaltres. A més, té unes ruïnes increïbles! És [Patrimoni de la Humanitat de la UNESCO](https://whc.unesco.org/es/list/129/) i una de les ciutats maies més importants, famosa pel seu art escultòric impressionant i per l'Escalinata dels Jeroglífics."

- question: "Com s'arriba a Copán Ruinas?"
  answer: "El millor és volar a [l'aeroport SAP (San Pedro Sula)](https://www.google.com/travel/flights?q=Flights%20to%20SAP) i intentar arribar abans del divendres 18 de desembre al migdia, ja que hi ha unes 4 hores d'autobús fins a Copán. Tenim previst organitzar autobusos des de l'aeroport, amb parades a hotels de San Pedro Sula per als que arribin abans. Si veniu des d'Espanya, Air Europa té un [vol directe des de Madrid](https://www.google.com/travel/flights/search?tfs=CBwQAholEgoyMDI2LTEyLTExKABqDAgDEggvbS8wNTZfeXIHCAESA1NBUEABSAFwAYIBCwj___________8BmAEC&tfu=EgYIABAAGAA) els dilluns, dimecres i divendres."

- question: "Quin temps hi farà?"
  answer: "Esperem un temps primaveral fantàstic! Dies agradables (~25 °C) i nits fresques (~16 °C). És l'inici de la temporada seca, així que és poc probable que plogui. Us recomanem portar una jaqueta lleugera o un jersei per als vespres."

- question: "Hi haurà transport durant el casament?"
  answer: "I tant! Posarem autobusos des de la parròquia de San José Obrero fins al centre de convencions Marina Copán després de la cerimònia. A la nit, hi haurà un autobús llançadora que anirà fent viatges entre el lloc de la festa i el centre del poble fins que s'acabi l'esdeveniment."

- question: "Com hem d'anar vestits?"
  answer: "**Formal.** Ens agradaria veure-us a tots ben elegants per celebrar-ho junts. Veniu preparats per ballar i passar-ho bé!"

- question: "Què passa si no puc anar a Hondures?"
  answer: "No patiu, sabem que és un viatge complicat! Per això, a principis del 2027 farem un sopar informal en algun lloc de Catalunya. Sense cerimònia: només un sopar amb amics. Us en donarem més detalls aviat!"

- question: "Farem alguna cosa divendres?"
  answer: "Segurament quedarem per fer una copa la nit abans en un bar de Copán Ruinas amb els que ja hagin arribat. Us mantindrem informats!"

- question: "És segur viatjar-hi?"
  answer: "Tot i que Hondures té una reputació complexa, **Copán Ruinas es considera una de les destinacions turístiques més segures i tranquil·les** del país. Organitzarem transport privat per als esdeveniments principals. Recomanem no sortir de les zones turístiques i evitar fer ostentació d'objectes de valor."

- question: "Què he de saber sobre els diners?"
  answer: "El millor és portar efectiu! La moneda és el **lempira**. Us recomanem portar bitllets petits per als records i els tuk-tuks. En alguns llocs accepten dòlars americans si els bitllets estan impecables (sense estrips). Les targetes de crèdit solen tenir un **recàrrec del 5-10 %** si no són internacionals."

- question: "Algun consell de salut?"
  answer: "Els mosquits són habituals a les zones tropicals. Porteu **repel·lent d'insectes** per evitar picades (el dengue és present al país). A més, beveu només aigua embotellada."
