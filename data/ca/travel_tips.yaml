- id: visa
  icon: fa-solid fa-passport
  title: No cal visat
  description: La majoria de nacionalitats no necessiten visat (fins a 90 dies); porta el passaport vàlid amb almenys 6 mesos. [Comprova requisits](https://apply.joinsherpa.com/travel-restrictions).
- id: cash
  icon: fa-solid fa-money-bill-wave
  title: Porta efectiu
  description: Pots treure diners a l'aeroport, però revisa les comissions internacionals de la teva targeta. Porta dòlars o lempires; els caixers poden fallar fora de les ciutats principals.
- id: water
  icon: fa-solid fa-droplet
  title: Només aigua embotellada
  description: L'aigua de l'aixeta no és potable; beu aigua embotellada o purificada.
- id: esim
  icon: fa-solid fa-sim-card
  title: Compra una eSIM
  description: Aconsegueix una eSIM (p. ex., [Saily](https://saily.com/)) per tenir dades fiables durant el viatge.
- id: repellent
  icon: fa-solid fa-bug
  title: Repel·lent fort
  description: Usa repel·lent potent (DEET) i màniga llarga a l'alba i al vespre per evitar picades.
- id: sun
  icon: fa-solid fa-sun
  title: Protector i capa lleugera
  description: Porta crema solar i alguna peça d'abric per a les nits fresques de Copán.
- id: valuables
  icon: fa-solid fa-gem
  title: Sigues discret amb valors
  description: Deixa les joies o objectes de valor a casa; és millor passar desapercebut.
- id: transport
  icon: fa-solid fa-taxi
  title: Transport de confiança
  description: A Copán, els mototaxis van molt bé. A les ciutats grans, evita taxis desconeguts i autobusos; tria transport privat.
- id: locals
  icon: fa-solid fa-face-smile
  title: Gent acollidora
  description: Els hondurenys són molt càlids; si ets amable, et tractaran com a família.
