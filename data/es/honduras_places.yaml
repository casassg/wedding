- id: taulabe
  title: "Cuevas de Taulabé"
  description: "Impresionantes cuevas ubicadas a 85km de San Pedro Sula con espectaculares estalactitas y estalagmitas. Una aventura subterránea fresca perfecta para días calurosos."
  icon: "fa-solid fa-mountain-sun"
  long_description: "Estas cuevas de piedra caliza se extienden por kilómetros bajo tierra, aunque solo una porción está abierta a visitantes. Los senderos iluminados revelan formaciones geológicas espectaculares de millones de años."
