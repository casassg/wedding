  description: "El lago más grande de Honduras, rodeado de bosques nubosos y hogar de más de 400 especies de aves. Ideal para amantes de la naturaleza."
  icon: "fa-solid fa-dove"
  long_description: "Ubicado a 80km de San Pedro Sula, este impresionante lago ofrece múltiples atracciones: senderos ecológicos del Parque Los Naranjos, Hotel Finca Las Glorias para comida local, paseos en bote Honduyate, parque acuático Lagolandia, y Los Domos de Agualpa con vistas espectaculares al lago."
