- id: tela
  title: "Tela"
  description: "Una ciudad playera caribeña con atracciones imperdibles: el [Parque Nacional Punta Sal](https://es.wikipedia.org/wiki/Parque_nacional_Jeannette_Kawas) con playas prístinas, el [Jardín Botánico Lancetilla](https://es.wikipedia.org/wiki/Jard%C3%ADn_Bot%C3%A1nico_Lancetilla) (el más grande de Latinoamérica, a solo 5 min), además de resorts y clubes de playa."
  icon: "fa-solid fa-umbrella-beach"
  long_description: "Tela ofrece hermosas playas caribeñas y experiencias diversas. Punta Sal (Parque Nacional Jeannette Kawas) tiene playas prístinas y vida silvestre. Playa Miami tiene aguas tranquilas perfectas para familias. El Jardín Botánico Lancetilla, fundado en 1926, abarca 1,600 hectáreas con más de 1,500 especies de plantas - a solo 5 minutos del pueblo. Indura Resort ofrece lujo y golf, mientras La Ensenada Beach Club y Hotel Telamar brindan relajación frente al mar."
