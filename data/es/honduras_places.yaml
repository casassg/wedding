- id: pulhapanzak
  title: "Cataratas de Pulhapanzak"
  description: "Una impresionante cascada de 43 metros que inspiró a Walt Disney para las escenas de cascadas en El Libro de la Selva. Una de las cascadas más hermosas de Centroamérica."
  icon: "fa-solid fa-water"
  long_description: "Estas magníficas cataratas caen a una piscina natural rodeada de exuberante bosque tropical. Las opciones de aventura incluyen rapel detrás de las cataratas, nadar en piscinas naturales y explorar senderos cercanos. La conexión con Disney hace de este un destino mágico."
