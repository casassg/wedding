- id: san_pedro
  title: "San Pedro Sula"
  description: "La capital industrial de Honduras y puerta de entrada a increíbles excursiones de un día. Explora el Parque Nacional El Cusuco, camina por los senderos de Angeli Gardens, compra en el mercado artesanal Guamilito, o visita los impresionantes campos de hortensias de El Merendón."
  icon: "fa-solid fa-city"
  long_description: "La segunda ciudad más grande ofrece excelentes opciones de excursiones de un día dentro de 100km. El Parque Nacional El Cusuco es una reserva biológica de bosque nuboso con increíble biodiversidad. Angeli Gardens ofrece senderos y tirolesas. El Mercado Guamilito es el lugar para artesanías hondureñas auténticas. El Merendón tiene hermosos campos de hortensias y el sendero de La Coca Cola."
