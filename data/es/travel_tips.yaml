- id: visa
  icon: fa-solid fa-passport
  title: No necesitas visa
  description: La mayoría de nacionalidades no necesita visa (hasta 90 días); trae tu pasaporte válido con al menos 6 meses. [Verifica requisitos](https://apply.joinsherpa.com/travel-restrictions).
- id: cash
  icon: fa-solid fa-money-bill-wave
  title: Lleva efectivo
  description: Puedes sacar efectivo en el aeropuerto, pero revisa las comisiones internacionales de tu tarjeta. Usa dólares o lempiras; los cajeros pueden fallar fuera de las ciudades principales.
- id: water
  icon: fa-solid fa-droplet
  title: Solo agua embotellada
  description: El agua del grifo no es potable; bebe agua embotellada o purificada.
- id: esim
  icon: fa-solid fa-sim-card
  title: Consigue una eSIM
  description: Compra una eSIM (ej., [Saily](https://saily.com/)) para tener datos móviles fiables durante el viaje.
- id: repellent
  icon: fa-solid fa-bug
  title: Repelente fuerte
  description: Usa repelente potente (DEET) y manga larga al amanecer y atardecer para evitar picaduras.
- id: sun
  icon: fa-solid fa-sun
  title: Protector y abrigo
  description: Lleva protector solar y una capa ligera para las noches frescas en Copán.
- id: valuables
  icon: fa-solid fa-gem
  title: Sé discreto con objetos de valor
  description: Evita joyas llamativas u objetos de valor a la vista; es mejor pasar desapercibido.
- id: transport
  icon: fa-solid fa-taxi
  title: Transporte de confianza
  description: En Copán, los tuktuks son ideales. En ciudades grandes evita taxis desconocidos y buses; elige transporte privado.
- id: locals
  icon: fa-solid fa-face-smile
  title: Gente cálida
  description: Los hondureños son muy amables; si eres cordial, te tratarán como de la familia.
