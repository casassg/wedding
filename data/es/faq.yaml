- question: "¿Por qué Copán?"
  answer: "Copán fue uno de los primeros lugares que visitamos juntos como pareja cuando Gerard vino a Honduras. Los dos nos enamoramos de este lugar y significa muchísimo para nosotros. Además, ¡tiene unas ruinas increíbles! Es [Patrimonio de la Humanidad de la UNESCO](https://whc.unesco.org/es/list/129/) y una de las ciudades mayas más importantes, famosa por su impresionante arte escultórico y la Escalinata de los Jeroglíficos."

- question: "¿Cómo llego a Copán Ruinas?"
  answer: "Vuela al [aeropuerto SAP (San Pedro Sula)](https://www.google.com/travel/flights?q=Flights%20to%20SAP) e intenta llegar antes del mediodía del viernes 18 de diciembre; el viaje en autobús hasta Copán dura unas 4 horas. Planeamos organizar transporte desde el aeropuerto, con paradas en hoteles de San Pedro Sula para quienes lleguen antes. Para los que viajen desde España, Air Europa tiene un [vuelo directo desde Madrid](https://www.google.com/travel/flights/search?tfs=CBwQAholEgoyMDI2LTEyLTExKABqDAgDEggvbS8wNTZfeXIHCAESA1NBUEABSAFwAYIBCwj___________8BmAEC&tfu=EgYIABAAGAA) los lunes, miércoles y viernes."

- question: "¿Qué tiempo hará?"
  answer: "¡Esperamos un clima primaveral precioso! Días agradables (~25°C) y noches frescas (~16°C). Al ser el inicio de la temporada seca, es poco probable que llueva. Recomendamos traer una chaqueta ligera o suéter para las noches."

- question: "¿Habrá transporte durante la boda?"
  answer: "¡Claro que sí! Tendremos autobuses desde la Parroquia San José Obrero hasta el Centro de Convenciones Marina Copán después de la ceremonia. Por la noche, habrá un servicio de transporte circulando regularmente entre el lugar de la fiesta y el centro del pueblo hasta que termine el evento."

- question: "¿Cuál es el código de vestimenta?"
  answer: "**Formal.** Queremos que todos se vean guapos y elegantes para celebrar con nosotros. ¡Vengan listos para bailar y disfrutar!"

- question: "¿Qué pasa si no puedo ir a Honduras?"
  answer: "No te preocupes, ¡sabemos que es un viaje largo! Por eso, a principios de 2027 organizaremos una celebración informal en Cataluña. Sin ceremonia, solo cena y amigos. ¡Pronto daremos más detalles!"

- question: "¿Habrá algo el viernes?"
  answer: "Probablemente nos reuniremos para tomar algo la noche anterior en algún bar de Copán Ruinas, ideal para quienes ya hayan llegado. ¡Les avisaremos con los detalles!"

- question: "¿Es seguro viajar?"
  answer: "Aunque Honduras tiene una reputación complicada, **Copán Ruinas se considera uno de los destinos más seguros y tranquilos** del país. Organizaremos transporte privado para los eventos principales dentro de Copán. Como en cualquier lugar turístico, recomendamos sentido común y no llevar joyas muy llamativas."

- question: "¿Qué debo saber sobre el dinero?"
  answer: "¡Es mejor llevar efectivo! La moneda local es el **Lempira**. Recomendamos llevar billetes pequeños para souvenirs y mototaxis (tuk-tuks). En algunos lugares aceptan dólares estadounidenses, pero solo si los billetes están en perfecto estado (sin roturas). Ten en cuenta que el uso de tarjeta de crédito suele tener un **recargo del 5-10%**."

- question: "¿Algún consejo de salud?"
  answer: "Como es zona tropical, los mosquitos son comunes. Recomendamos encarecidamente traer **repelente de insectos** para prevenir picaduras (el dengue está presente en el país). Además, bebe siempre agua embotellada."
