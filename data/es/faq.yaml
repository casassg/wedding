- question: "¿Por qué Copan?"
  answer: "Copan es [Patrimonio de la Humanidad de la UNESCO](https://whc.unesco.org/es/list/129/) y una de las ciudades mayas antiguas más importantes. Fue la capital de un gran reino maya del siglo V al IX y es famosa por su impresionante arte escultórico y la Escalinata de los Jeroglíficos - el texto maya más largo conocido. Queríamos que nuestros invitados vivieran algo verdaderamente único e inolvidable."

- question: "¿Cómo llego a Copan Ruinas?"
  answer: "Vuela al [aeropuerto SAP (San Pedro Sula)](https://www.google.com/travel/flights?q=Flights%20to%20SAP) e intenta llegar antes del mediodía del viernes 18 de diciembre - hay 4 horas en autobús hasta Copan. Estamos planeando organizar autobuses desde el aeropuerto, con paradas en hoteles de San Pedro Sula para los que lleguen antes. Para los que vengan de España, Air Europa tiene un [vuelo directo desde Madrid](https://www.google.com/travel/flights/search?tfs=CBwQAholEgoyMDI2LTEyLTExKABqDAgDEggvbS8wNTZfeXIHCAESA1NBUEABSAFwAYIBCwj___________8BmAEC&tfu=EgYIABAAGAA) cada lunes, miércoles y viernes."

- question: "¿Qué tiempo hará?"
  answer: "¡Esperamos un clima primaveral precioso! Días agradables (~25°C) y noches frescas (~16°C). Es el inicio de la temporada seca, por lo que la lluvia es poco probable. Recomendamos traer una chaqueta ligera o suéter para las noches."

- question: "¿Habrá transporte durante la boda?"
  answer: "¡Claro que sí! Habrá autobuses desde la Parroquia San José Obrero hasta el Centro de Convenciones Marina Copán después de la ceremonia. Por la noche, habrá un autobús circulando regularmente entre el local y el centro de la ciudad hasta el final del evento."

- question: "¿Cuál es el código de vestimenta?"
  answer: "**Formal.** Queremos que todos se vean guapos y elegantes para celebrar juntos. ¡Vengan preparados para bailar y disfrutar!"

- question: "¿Qué pasa si no puedo ir a Honduras?"
  answer: "No te preocupes, ¡sabemos que es difícil! Por eso a principios de 2027, organizaremos una cena relajada en algún lugar de Cataluña. Sin ceremonia - solo cena y amigos. ¡Más detalles pronto!"

- question: "¿Habrá algo el viernes?"
  answer: "Probablemente nos juntaremos a tomar algo la noche anterior en un bar de Copan Ruinas para los que lleguen antes. ¡Estad atentos para más detalles!"

- question: "¿Es seguro viajar?"
  answer: "Aunque Honduras tiene una reputación compleja, **Copán Ruinas es considerado uno de los destinos turísticos más seguros y tranquilos** del país. Organizaremos transporte privado para los eventos principales dentro de Copán Recomendamos mantenerse en las zonas turísticas y no llevar joyas llamativas."

- question: "¿Qué debo saber sobre el dinero?"
  answer: "¡El efectivo es lo mejor! La moneda es el **Lempira**. Recomendamos llevar billetes pequeños para souvenirs y tuk-tuks. Los dólares estadounidenses se aceptan en algunos lugares si los billetes están perfectos (sin roturas). Las tarjetas de crédito suelen tener un **recargo del 5-10%** si no es una tarjeta internacional."

- question: "¿Algún consejo de salud?"
  answer: "Los mosquitos son comunes en las zonas tropicales. Recomendamos encarecidamente traer **repelente de insectos** para prevenir picaduras (el Dengue está presente en el país). Además, bebe solo agua embotellada."
