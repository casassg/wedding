- id: ruins
  title: "Ruinas de Copán"
  description: "Explora la antigua ciudad maya con su famosa Escalinata de los Jeroglíficos, Gran Plaza y elaboradas estelas. ¡No te pierdas el museo de esculturas!"
  icon: "fa-solid fa-monument"
  long_description: "Uno de los sitios arqueológicos mayas más importantes, Copán fue una poderosa ciudad-estado durante el período Clásico. El sitio presenta estelas, altares y el texto jeroglífico maya más largo conocido notablemente preservados."
