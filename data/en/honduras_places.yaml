- id: tela
  title: "Tela"
  description: "A Caribbean beach town with must-see attractions: [Punta Sal National Park](https://en.wikipedia.org/wiki/Jeannette_Kawas_National_Park) with pristine beaches, [Lancetilla Botanical Garden](https://en.wikipedia.org/wiki/Lancetilla_Botanical_Garden) (Latin America's largest, just 5 min away), plus resorts and beach clubs."
  icon: "fa-solid fa-umbrella-beach"
  long_description: "Tela offers beautiful Caribbean beaches and diverse experiences. Punta Sal (Jeannette Kawas National Park) features pristine beaches and wildlife. Playa Miami has calm waters perfect for families. Lancetilla Botanical Garden, founded in 1926, spans 1,600 hectares with over 1,500 plant species - just 5 minutes from town. Indura Resort offers luxury and golf, while La Ensenada Beach Club and Hotel Telamar provide beachfront relaxation."
