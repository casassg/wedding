- id: pulhapanzak
  title: "Pulhapanzak Waterfalls"
  description: "A stunning 43-meter waterfall that inspired Walt Disney for the waterfall scenes in The Jungle Book. One of Central America's most beautiful cascades."
  icon: "fa-solid fa-water"
  long_description: "These magnificent falls plunge into a natural pool surrounded by lush tropical forest. Adventure options include rappelling behind the falls, swimming in natural pools, and exploring nearby trails. The Disney connection makes this a magical destination."
