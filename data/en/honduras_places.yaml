- id: san_pedro
  title: "San Pedro Sula"
  description: "Honduras's industrial capital and gateway to amazing day trips. Explore El Cusuco National Park, hike Angeli Gardens trails, shop at Guamilito artisan market, or visit the stunning hydrangea fields of El Merendón."
  icon: "fa-solid fa-city"
  long_description: "The second largest city offers excellent day trip options within 100km. El Cusuco National Park is a cloud forest biological reserve with incredible biodiversity. Angeli Gardens offers hiking trails and canopy ziplines. Guamilito Market is the place for authentic Honduran crafts. El Merendón features beautiful hydrangea fields and La Coca Cola hiking trail."
