- id: roatan
  title: "Roat√°n"
  description: "The largest Bay Island (~59km long) with world-class diving on the [Mesoamerican Barrier Reef](https://en.wikipedia.org/wiki/Mesoamerican_Barrier_Reef_System) - the 2nd largest reef system in the world. Home to [Garifuna culture](https://en.wikipedia.org/wiki/Garifuna) in Punta Gorda (settled 1797), stunning beaches, and incredible wildlife sanctuaries."
  icon: "fa-solid fa-water"
  long_description: "West Bay Beach consistently ranks among the Caribbean's best beaches, with pristine sand and reef just offshore. West End is the main tourist hub with dive shops, restaurants, and nightlife. The reef is protected by the [Roatan Marine Park](https://www.roatanmarinepark.org/), a nonprofit running coral restoration programs - you can visit their Coral Restoration Center or join a lionfish hunting workshop. Don't miss the wildlife sanctuaries: [Daniel Johnson's Monkey & Sloth Hangout](https://monkeyandslothhangout.com/) for up-close animal encounters, and [Gumbalimba Park](https://roatan.online/gumbalimba-park) for ziplines and wildlife. The [Roatan Chocolate Factory](https://roatan.online/roatan-chocolate-factory) offers free tours showcasing bean-to-bar production. For adventure, explore mangrove tunnels on the quieter east end, or relax at Camp Bay's secluded beaches."
  tips:
    - "üèä Best snorkeling at West Bay Beach - reef is a short swim from shore."
    - "üê† Use reef-safe sunscreen to help protect the coral reef."
    - "üõ≥Ô∏è Avoid buying when cruise ships dock - prices double or triple."
    - "ü¶ü Apply strong insect repellent (e.g. DEET) often - sand fleas bite without warning."
