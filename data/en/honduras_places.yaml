- id: ceiba
  title: "La Ceiba"
  description: "Honduras's 'Entertainment Capital' and gateway to the Bay Islands, set dramatically at the foot of [Pico Bonito](https://en.wikipedia.org/wiki/Pico_Bonito_National_Park) (2,435m). Home to the country's biggest festival - the [Gran Carnaval Internacional](https://en.wikipedia.org/wiki/La_Ceiba_Carnival) every May - plus world-class rafting, a vibrant [Gar√≠funa](https://en.wikipedia.org/wiki/Garifuna) community, and legendary nightlife."
  icon: "fa-solid fa-masks-theater"
  long_description: "Named after a giant ceiba tree that once grew near the old docks, La Ceiba developed as a banana port in the late 1800s under the Vaccaro Brothers (now Dole). Today it's the eco-tourism hub of Honduras. Key attractions include: [Pico Bonito National Park](https://en.wikipedia.org/wiki/Pico_Bonito_National_Park) with rainforest trails, waterfalls, and incredible biodiversity; the [Cangrejal River](https://en.wikipedia.org/wiki/Cangrejal_River) for Class III-IV whitewater rafting just east of town; and [Cuero y Salado Wildlife Refuge](https://en.wikipedia.org/wiki/Cuero_y_Salado_Wildlife_Refuge) to the west, where you can spot wild manatees. The ferry port connects to Roat√°n and Utila daily. The Zona Viva on Calle 1 is the nightlife district. Barrio La Isla, across the river estuary, is home to a thriving Gar√≠funa community."
  tips:
    - "‚õ¥Ô∏è Gateway to Bay Islands - ferries leave twice daily to Roat√°n and Utila."
    - "üé≠ Carnaval (3rd Saturday of May) draws 500,000+ people - not during our December trip, but Honduras's biggest party!"
    - "üåä World-class Class III-IV whitewater rafting on the Cangrejal River."
    - "ü¶≠ Cuero y Salado Wildlife Refuge has wild manatees - boat tours available."
    - "ü¶ã Museum of Butterflies and Insects has 12,000+ specimens from 68 countries."
    - "üåø Pico Bonito National Park has excellent rainforest hikes and waterfalls."
  links:
    - label: "Wikipedia"
      url: "https://en.wikipedia.org/wiki/La_Ceiba"

