<!-- Hero Header -->
<header id="home" class="relative min-h-screen flex items-center justify-center hero-gradient overflow-hidden">
    <!-- Playful Background Blobs -->
    <div class="hero-blob w-96 h-96 bg-rose/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float top-0 left-0"></div>
    <div class="hero-blob w-96 h-96 bg-marigold/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float-delayed top-0 right-0"></div>
    <div class="hero-blob w-96 h-96 bg-lavender/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float bottom-0 left-1/3"></div>

    <div class="text-center z-10 px-4">
        <h2 class="font-hand text-3xl md:text-4xl mb-4 text-clay -rotate-2">{{ i18n "save_the_date" }}</h2>
        <h1 class="font-sans font-black text-6xl md:text-8xl lg:text-9xl mb-6 leading-tight text-gray-800 tracking-tight">
            Laura <span class="text-rose inline-block hover:scale-110 transition-transform duration-300">&</span> Gerard
        </h1>
        
        <div class="inline-block relative">
            <div class="absolute -inset-1 bg-gradient-to-r from-rose via-marigold to-lavender rounded-full blur opacity-25"></div>
            <div class="relative px-8 py-4 bg-white ring-1 ring-gray-900/5 rounded-full leading-none flex items-top justify-start space-x-6">
                <p class="text-xl md:text-2xl font-bold tracking-widest uppercase text-gray-800 font-sans">
                    {{ .Site.Language.Params.dateFormat }} 
                    <span class="mx-3 text-marigold">â€¢</span> 
                    {{ .Site.Params.location }}
                </p>
            </div>
        </div>
    </div>
    
    <!-- Scroll Indicator -->
    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
        <a href="#welcome" class="text-clay hover:text-rose transition p-2">
            <i class="fa-solid fa-arrow-down text-2xl"></i>
        </a>
    </div>
</header>
