<!-- Spain 2027 Celebration Section -->

            <span class="text-clay font-bold uppercase tracking-widest text-sm">{{ i18n "also_save" }}</span>

        </div>

            <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-bl from-marigold/20 to-transparent rounded-full -translate-y-1/2 translate-x-1/2"></div>

                </div>

                    </div>
                    <div class="flex items-center p-4 bg-sage/50 rounded-lg">
