<!-- Spain 2027 Celebration Section -->

        <div class="text-center mb-12">
            <span class="text-white/80 font-bold uppercase tracking-widest text-sm font-sans">{{ i18n "also_save" }}</span>

        </div>
        
        <div class="card-glass p-8 md:p-12 rounded-3xl relative overflow-hidden">

            <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-bl from-marigold/10 to-transparent rounded-full -translate-y-1/2 translate-x-1/2"></div>

                </div>
                
                <p class="text-gray-600 leading-relaxed text-lg mb-6 font-sans">
                    {{ i18n "spain_desc" }}

                <div class="grid sm:grid-cols-2 gap-4 mb-6">
