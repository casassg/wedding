<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Title }}</title>
<meta name="description" content="{{ i18n "meta_description" }}">

<!-- Favicons -->
<link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">
<link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | absURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | absURL }}">
<link rel="manifest" href="{{ "site.webmanifest" | absURL }}">
<meta name="theme-color" content="#FFFEF8">

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ i18n "meta_description" }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ "images/og-image.jpg" | absURL }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="{{ .Permalink }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ i18n "meta_description" }}">
<meta name="twitter:image" content="{{ "images/og-image.jpg" | absURL }}">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'cream': '#FFFEF8',     /* Warm white */
                    'mint': '#5CB38B',      /* Bright mint green */
                    'rose': '#E8837C',      /* Coral pink (cosmos) */
                    'lavender': '#9B8CBF',  /* Wildflower purple */
                    'marigold': '#F4C430',  /* Sunflower yellow */
                    'clay': '#E5793B',      /* Vibrant orange (cosmos) */
                    'ocean': '#3D5FA3',     /* Cobalt blue (delphinium) */
                },
                fontFamily: {
                    'sans': ['Montserrat', 'sans-serif'],
                    'hand': ['Caveat', 'cursive'],
                },
                borderRadius: {
                    '4xl': '2rem',
                    'blob': '40% 60% 70% 30% / 40% 50% 60% 50%',
                }
            }
        }
    }
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Alpine.js + Collapse Plugin -->
<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.14.8/dist/cdn.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

<!-- Custom Styles -->
{{ $css := resources.Get "css/custom.css" | fingerprint }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">
