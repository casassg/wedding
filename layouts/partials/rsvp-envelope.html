<!-- RSVP Envelope Section -->
<section id="rsvp" class="py-6 md:py-10 px-6 bg-white overflow-visible"
         x-data="envelopeRsvp"
         x-show="showSection"
         x-cloak>
    <div class="max-w-4xl mx-auto text-center">
        <span class="text-rose font-bold uppercase tracking-widest text-sm font-sans">{{ i18n "rsvp_label" }}</span>
        <h2 class="font-hand text-5xl md:text-6xl mt-1 mb-2 text-gray-800 transform -rotate-1">{{ i18n "rsvp_title" }}</h2>
        
        <!-- Loading State -->
        <div x-show="loading" class="py-12">
            <i class="fa-solid fa-spinner fa-spin text-3xl text-rose/50"></i>
            <p class="mt-4 text-gray-500 font-sans">{{ i18n "rsvp_loading" }}</p>
        </div>
        
        <!-- Error State -->
        <div x-show="error && !loading" 
             x-cloak
             class="max-w-md mx-auto rounded-2xl border border-rose/30 bg-rose/10 p-6 text-left">
            <p class="text-sm font-semibold text-rose">{{ i18n "rsvp_error_title" }}</p>
            <p x-text="error" class="mt-2 text-sm text-gray-600 font-sans whitespace-pre-line"></p>
        </div>
        
        <!-- Envelope Container -->
        <div x-show="!loading && !error && invite" 
             x-cloak>

            <!-- Already Confirmed State: Simple card with green checkmark -->
            <template x-if="hasResponded">
                <div class="confirmed-card-container mt-6 md:mt-8">
                    <div class="confirmed-card card-glass p-6 md:p-10 rounded-3xl text-center flex flex-col items-center max-w-md mx-auto group hover:border-mint/30 transition-all duration-300">
                        <!-- Square icon with checkmark -->
                        <div class="w-12 h-12 bg-mint/30 text-mint rounded-2xl flex items-center justify-center mb-6 group-hover:rotate-12 transition-transform">
                            <i class="fa-solid fa-check text-xl"></i>
                        </div>
                        
                        <!-- Thank you message -->
                        <h3 class="font-hand text-3xl mb-4 text-gray-800">{{ i18n "rsvp_confirmed_title" }}</h3>
                        <p class="text-gray-700 font-sans">
                            {{ i18n "rsvp_thanks" }} <span x-text="invite?.name" class="font-semibold"></span>!
                        </p>
                        <div class="w-12 h-1 bg-mint/40 my-4 rounded-full"></div>
                        <p class="text-gray-500 font-sans text-sm">{{ i18n "rsvp_thanks_note" }}</p>
                        <p class="text-gray-500 font-sans text-sm mt-4">
                            {{ i18n "rsvp_modify_message" | markdownify }}
                        </p>
                    </div>
                </div>
            </template>
            
            <!-- Unconfirmed State: Animated envelope -->
            <template x-if="!hasResponded">
                <div class="flex flex-col items-center">
                    <!-- Envelope container with card inside -->
                    <div class="envelope-wrapper w-full mt-6 md:-mt-4" x-ref="envelopeWrapper">
                        <div class="envelope-container" :class="{ 'envelope-opened': isOpen }">
                        <div class="envelope">
                            <!-- Envelope body (back) -->
                            <div class="envelope-body"></div>
                            
                            <!-- Envelope flap (opens via 3D rotation) -->
                            <div class="envelope-flap"></div>
                            
                            <!-- Envelope front (bottom portion) -->
                            <div class="envelope-front"></div>
                            
                            <!-- Heart seal -->
                            <div class="envelope-seal">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        
                        <!-- The card (emerges from envelope, ends up in front) -->
                        <div class="envelope-card">
                            <div id="rsvp-card" 
                                 class="text-left"
                                 data-api-base="https://api.lauraygerard.wedding/api/v1" 
                                 data-error-missing-plus-one="{{ i18n "rsvp_error_missing_plus_one" }}" 
                                 data-error-missing-kids="{{ i18n "rsvp_error_missing_kids" }}" 
                                 data-error-generic="{{ i18n "rsvp_error_generic" }}" 
                                 data-invite-size-text="{{ i18n "rsvp_invite_size" }}">
                                
                                <!-- Form Header -->
                                <div class="mb-5 space-y-2">
                                    <h3 class="font-hand text-3xl text-gray-800">
                                        {{ i18n "rsvp_greeting" }} <span x-text="invite?.name"></span>
                                    </h3>
                                    <p class="text-gray-700 font-sans">
                                        {{ i18n "rsvp_fill_info" }}
                                    </p>
                                    <p class="text-gray-700 font-sans">
                                        <span x-text="inviteSizeMessage" class="font-semibold"></span>
                                    </p>
                                    <p class="text-gray-700 font-sans text-sm">
                                        {{ i18n "rsvp_deadline" | markdownify }}
                                    </p>
                                </div>
                                
                                <!-- Form Error -->
                                <div x-show="formError" 
                                     x-cloak
                                     class="mb-4 rounded-xl border border-rose/30 bg-rose/10 p-3">
                                    <p x-text="formError" class="text-sm text-rose font-sans"></p>
                                </div>
                                
                                <!-- RSVP Form -->
                                <form @submit.prevent="submitRSVP()" class="space-y-4">
                                    <!-- +1 field (shown only when max_adults = 2) -->
                                    <div x-show="showPlusOne" x-cloak>
                                        <label class="flex items-center gap-3 cursor-pointer group">
                                            <input type="checkbox" 
                                                   x-model="formData.plusOne"
                                                   class="w-5 h-5 rounded border-gray-200 bg-white/80 accent-mint focus:ring-mint focus:ring-offset-0 focus:border-mint hover:border-mint/50 transition cursor-pointer">
                                            <span class="text-sm font-semibold text-gray-700 font-sans group-hover:text-mint transition">{{ i18n "rsvp_plus_one_label" }}</span>
                                        </label>
                                    </div>

                                    <!-- Kids field -->
                                    <div x-show="showKids" x-cloak>
                                        <label for="rsvp-kids" class="block text-sm font-semibold text-gray-700 font-sans">{{ i18n "rsvp_kids_label" }}</label>
                                        <select x-model="formData.kidCount"
                                                id="rsvp-kids" 
                                                class="mt-1 w-full rounded-2xl border border-gray-200 bg-white/80 px-4 py-2.5 text-gray-700 font-sans focus:border-mint focus:ring-2 focus:ring-mint/30 focus:outline-none transition">
                                            <option value="" selected disabled>{{ i18n "rsvp_select_placeholder" }}</option>
                                            <template x-for="num in kidsOptions" :key="num">
                                                <option :value="num" x-text="num"></option>
                                            </template>
                                        </select>
                                        <p class="mt-1 text-xs text-gray-500 font-sans">{{ i18n "rsvp_kids_help" }} <span x-text="invite?.max_kids"></span></p>
                                    </div>

                                    <div class="grid md:grid-cols-2 gap-3">
                                        <div>
                                            <label for="rsvp-dietary" class="block text-sm font-semibold text-gray-700 font-sans">{{ i18n "rsvp_dietary_label" }}</label>
                                            <input x-model="formData.dietaryInfo"
                                                   id="rsvp-dietary" 
                                                   type="text" 
                                                   class="mt-1 w-full rounded-2xl border border-gray-200 bg-white/80 px-4 py-2.5 text-gray-700 font-sans focus:border-mint focus:ring-2 focus:ring-mint/30 focus:outline-none transition" 
                                                   placeholder="{{ i18n "rsvp_dietary_placeholder" }}">
                                        </div>
                                        <div>
                                            <label for="rsvp-song" class="block text-sm font-semibold text-gray-700 font-sans">{{ i18n "rsvp_song_label" }}</label>
                                            <input x-model="formData.song"
                                                   id="rsvp-song" 
                                                   type="text" 
                                                   class="mt-1 w-full rounded-2xl border border-gray-200 bg-white/80 px-4 py-2.5 text-gray-700 font-sans focus:border-mint focus:ring-2 focus:ring-mint/30 focus:outline-none transition" 
                                                   placeholder="{{ i18n "rsvp_song_placeholder" }}">
                                        </div>
                                    </div>

                                    <div>
                                        <label for="rsvp-message" class="block text-sm font-semibold text-gray-700 font-sans">{{ i18n "rsvp_message_label" }}</label>
                                        <textarea x-model="formData.message"
                                                  id="rsvp-message" 
                                                  rows="2" 
                                                  class="mt-1 w-full rounded-2xl border border-gray-200 bg-white/80 px-4 py-2.5 text-gray-700 font-sans focus:border-mint focus:ring-2 focus:ring-mint/30 focus:outline-none transition" 
                                                  placeholder="{{ i18n "rsvp_message_placeholder" }}"></textarea>
                                    </div>

                                    <button type="submit" 
                                            :disabled="submitting"
                                            :class="{ 'opacity-70': submitting }"
                                            class="w-full rounded-full bg-mint px-6 py-3 text-sm font-semibold uppercase tracking-widest text-white shadow-sm transition hover:bg-mint/90">
                                        <span x-show="!submitting">{{ i18n "rsvp_submit" }}</span>
                                        <span x-show="submitting" x-cloak>
                                            <i class="fa-solid fa-spinner fa-spin mr-2"></i>{{ i18n "rsvp_submitting" }}
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <!-- Scroll hint (shown before envelope opens) -->
                    <div x-show="!isOpen" 
                         x-transition:leave="transition ease-in duration-300"
                         x-transition:leave-start="opacity-100"
                         x-transition:leave-end="opacity-0"
                         class="mt-6 text-gray-400 text-sm font-sans animate-pulse">
                        <i class="fa-solid fa-chevron-down mr-2"></i>
                        {{ i18n "rsvp_scroll_hint" }}
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Decorative Divider -->
        <div class="flex items-center justify-center mt-12 space-x-4">
            <div class="h-1 w-16 bg-rose/30 rounded-full"></div>
            <i class="fa-solid fa-envelope text-rose text-xl"></i>
            <div class="h-1 w-16 bg-rose/30 rounded-full"></div>
        </div>
    </div>
</section>
