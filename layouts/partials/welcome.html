<!-- Welcome Section -->
<section id="welcome" class="py-24 px-6 bg-white">
    <div class="max-w-4xl mx-auto text-center">
        <span class="text-rose font-bold uppercase tracking-widest text-sm">{{ i18n "welcome" }}</span>
        <h2 class="font-serif text-4xl md:text-5xl mt-4 mb-8">{{ i18n "were_getting_married" }}</h2>
        <p class="text-gray-600 leading-relaxed max-w-2xl mx-auto">
            {{ i18n "welcome_message" }}
        </p>
        
        <!-- Decorative Divider -->
        <div class="flex items-center justify-center mt-12 space-x-4">
            <div class="h-px w-16 bg-gradient-to-r from-transparent to-rose/50"></div>
            <i class="fa-solid fa-heart text-rose"></i>
            <div class="h-px w-16 bg-gradient-to-l from-transparent to-rose/50"></div>
        </div>
    </div>
</section>
