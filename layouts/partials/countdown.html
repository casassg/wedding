<!-- Countdown Section -->
<section id="countdown" class="py-24 px-6 bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto text-center">
        <h2 class="font-serif text-3xl md:text-4xl mb-4">{{ i18n "countdown_title" }}</h2>
        <p class="text-gray-400 mb-12">{{ .Site.Language.Params.dateFormat }}</p>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="timer">
            <div class="p-6 bg-gray-800/50 border border-gray-700 rounded-xl">
                <span id="days" class="text-4xl md:text-5xl font-bold block text-marigold">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block">{{ i18n "days" }}</span>
            </div>
            <div class="p-6 bg-gray-800/50 border border-gray-700 rounded-xl">
                <span id="hours" class="text-4xl md:text-5xl font-bold block text-marigold">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block">{{ i18n "hours" }}</span>
            </div>
            <div class="p-6 bg-gray-800/50 border border-gray-700 rounded-xl">
                <span id="minutes" class="text-4xl md:text-5xl font-bold block text-marigold">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block">{{ i18n "minutes" }}</span>
            </div>
            <div class="p-6 bg-gray-800/50 border border-gray-700 rounded-xl">
                <span id="seconds" class="text-4xl md:text-5xl font-bold block text-marigold">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block">{{ i18n "seconds" }}</span>
            </div>
        </div>
    </div>
</section>
