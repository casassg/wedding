<!-- Countdown Section -->
<section id="countdown" class="section-colored py-24 px-6 bg-mint">
    <div class="max-w-4xl mx-auto text-center">
        <h2 class="font-hand text-5xl md:text-6xl mb-4 text-white">{{ i18n "countdown_title" }}</h2>
        <p class="text-white/80 mb-12 font-sans">{{ .Site.Language.Params.dateFormat }}</p>
        
        <div x-data="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4" id="timer">
            <!-- Countdown display (hidden when ended) -->
            <template x-if="!ended">
                <div class="contents">
                    <div class="card-glass p-6 rounded-3xl hover:scale-105 transition-transform duration-300">
                        <span x-text="days" class="text-4xl md:text-5xl font-bold block text-ocean font-sans">00</span>
                        <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block font-sans">{{ i18n "days" }}</span>
                    </div>
                    <div class="card-glass p-6 rounded-3xl hover:scale-105 transition-transform duration-300">
                        <span x-text="hours" class="text-4xl md:text-5xl font-bold block text-rose font-sans">00</span>
                        <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block font-sans">{{ i18n "hours" }}</span>
                    </div>
                    <div class="card-glass p-6 rounded-3xl hover:scale-105 transition-transform duration-300">
                        <span x-text="minutes" class="text-4xl md:text-5xl font-bold block text-leaf font-sans">00</span>
                        <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block font-sans">{{ i18n "minutes" }}</span>
                    </div>
                    <div class="card-glass p-6 rounded-3xl hover:scale-105 transition-transform duration-300">
                        <span x-text="seconds" class="text-4xl md:text-5xl font-bold block text-lavender font-sans">00</span>
                        <span class="text-xs uppercase tracking-widest text-gray-500 mt-2 block font-sans">{{ i18n "seconds" }}</span>
                    </div>
                </div>
            </template>
            
            <!-- Celebration message (shown when ended) -->
            <template x-if="ended">
                <div class="col-span-4 card-glass p-6 rounded-3xl">
                    <span class="font-hand text-5xl md:text-6xl mb-4 text-gray-600">{{ i18n "countdown_ended" | default "Let's celebrate! ðŸŽ‰" }}</span>
                </div>
            </template>
        </div>
    </div>
</section>
