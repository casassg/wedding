<!-- FAQ Section -->
<section id="faq" class="py-24 px-6 bg-white relative">
    <!-- Decorative Dots -->
    <div class="absolute left-4 top-20 text-lavender/20 text-6xl opacity-50 font-hand -rotate-12 hidden md:block">?</div>
    <div class="absolute right-10 bottom-20 text-rose/20 text-8xl opacity-50 font-hand rotate-12 hidden md:block">?</div>

    <div class="max-w-3xl mx-auto relative z-10">
        <div class="text-center mb-16">
            <!-- Section label with floral decorations -->
            <div class="relative inline-flex justify-center items-center">
                <img src="{{ "images/flowers/cluster-f.svg" | relURL }}" 
                     class="flower-decoration flower-left" 
                     alt="" aria-hidden="true">
                <span class="text-lavender font-bold uppercase tracking-widest text-sm font-sans">{{ i18n "questions" }}</span>
                <img src="{{ "images/flowers/cluster-c.svg" | relURL }}" 
                     class="flower-decoration flower-right" 
                     alt="" aria-hidden="true">
            </div>
            <h2 class="font-hand text-5xl md:text-6xl mt-4 text-gray-800">{{ i18n "faq_title" }}</h2>
        </div>
        
        <div class="space-y-4">
            {{- $faq := index .Site.Data .Site.Language.Lang "faq" -}}
            {{- range $index, $item := $faq -}}
            <div x-data="faqItem({{ $index }})" class="faq-item card-shadow bg-cream rounded-2xl overflow-hidden transition-all duration-300">
                <button @click="toggle()" class="faq-trigger w-full text-left p-6 md:p-8 flex items-center justify-between focus:outline-none cursor-pointer group">
                    <h3 class="font-bold text-gray-800 font-sans text-lg pr-8 group-hover:text-rose transition-colors duration-300">{{ $item.question }}</h3>
                    <span class="faq-icon transform transition-transform duration-300 text-rose text-xl flex-shrink-0" :class="{ 'rotate-45': open }">
                        <i :class="open ? 'fa-minus' : 'fa-plus'" class="fa-solid"></i>
                    </span>
                </button>
                <div x-show="open"
                     x-cloak
                     x-collapse
                     class="faq-content">
                    <div class="px-6 md:px-8 pb-6 md:pb-8">
                        <p class="text-gray-600 leading-relaxed font-sans">{{ $item.answer | markdownify }}</p>
                    </div>
                </div>
            </div>
            {{- end -}}
        </div>
    </div>
</section>
