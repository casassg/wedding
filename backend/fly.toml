app = "lauraygerard-rsvp"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"
  max_unavailable = 2

[env]
  PRIMARY_REGION = "iad"
  SHEETS_SYNC_INTERVAL = "5m"
  ALLOWED_ORIGINS = "https://lauraygerard.wedding,https://www.lauraygerard.wedding"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"

[checks]
  [checks.health]
    type = "http"
    port = 8080
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[mounts]
  source = "litefs"
  destination = "/var/lib/litefs"
  initial_size = "1GB"
