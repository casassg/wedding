    <ellipse cx="0" cy="-9" rx="3.5" ry="7" fill="#5CB38B" opacity="0.9" transform="rotate(60)"/>
    <ellipse cx="0" cy="-9" rx="3.5" ry="7" fill="#5CB38B" opacity="0.9" transform="rotate(120)"/>
    <ellipse cx="0" cy="-9" rx="3.5" ry="7" fill="#5CB38B" opacity="0.9" transform="rotate(180)"/>
    <ellipse cx="0" cy="-9" rx="3.5" ry="7" fill="#5CB38B" opacity="0.9" transform="rotate(240)"/>
