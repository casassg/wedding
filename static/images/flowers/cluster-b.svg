  <g transform="translate(22, 45)">
    <circle cx="-1.5" cy="0" r="2" fill="#9B8CBF" opacity="0.6"/>
    <circle cx="1.5" cy="0" r="2" fill="#9B8CBF" opacity="0.6"/>
    <circle cx="0" cy="0" r="1.2" fill="#F4C430"/>
