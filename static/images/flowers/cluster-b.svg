<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" fill="none">
  <!-- Cluster B: Marigold daisy + lavender accents -->
  
  <!-- Main daisy (marigold) -->
  <g transform="translate(38, 30)">
    <ellipse cx="0" cy="-7" rx="3.5" ry="6" fill="#F4C430" opacity="0.85"/>
    <ellipse cx="0" cy="-7" rx="3.5" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(45)"/>
    <ellipse cx="0" cy="-7" rx="3.5" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(90)"/>
    <ellipse cx="0" cy="-7" rx="3.5" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(135)"/>
    <ellipse cx="0" cy="-7" rx="3.5" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(180)"/>
    <ellipse cx="0" cy="-7" rx="3.5" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(225)"/>
    <ellipse cx="0" cy="-7" rx="3.5" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(270)"/>
