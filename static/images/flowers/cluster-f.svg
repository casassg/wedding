    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#F4C430" opacity="0.8" transform="rotate(180)"/>
    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#F4C430" opacity="0.8" transform="rotate(240)"/>
    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#F4C430" opacity="0.8" transform="rotate(300)"/>
    <circle cx="0" cy="0" r="2.5" fill="#E5793B"/>
  </g>
  
  <!-- Lavender small flower -->
  <g transform="translate(38, 45)">
    <ellipse cx="0" cy="-4" rx="2" ry="3.5" fill="#9B8CBF" opacity="0.75"/>
    <ellipse cx="0" cy="-4" rx="2" ry="3.5" fill="#9B8CBF" opacity="0.75" transform="rotate(72)"/>
    <ellipse cx="0" cy="-4" rx="2" ry="3.5" fill="#9B8CBF" opacity="0.75" transform="rotate(144)"/>
