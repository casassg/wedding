  <!-- Tiny ocean accent -->
  <g transform="translate(58, 20)">
    <circle cx="0" cy="0" r="2.5" fill="#3D5FA3" opacity="0.6"/>
    <circle cx="0" cy="0" r="1.2" fill="#F4C430"/>
