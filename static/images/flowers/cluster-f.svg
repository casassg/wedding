  <g transform="translate(30, 22)">
    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#E8837C" opacity="0.8"/>
    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#E8837C" opacity="0.8" transform="rotate(72)"/>
    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#E8837C" opacity="0.8" transform="rotate(144)"/>
    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#E8837C" opacity="0.8" transform="rotate(216)"/>
    <ellipse cx="0" cy="-5" rx="2.5" ry="4.5" fill="#E8837C" opacity="0.8" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="2.5" fill="#F4C430"/>
  </g>
  
  <!-- Marigold small flower -->
