<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60" fill="none">
  <!-- Flower cluster for right side of titles - no stems (mirrored arrangement) -->
  
  <!-- Daisy flower (marigold) - main -->
  <g transform="translate(50, 22)">
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85"/>
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(45)"/>
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(90)"/>
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(135)"/>
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(180)"/>
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(225)"/>
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(270)"/>
    <ellipse cx="0" cy="-7" rx="3" ry="6" fill="#F4C430" opacity="0.85" transform="rotate(315)"/>
    <circle cx="0" cy="0" r="3" fill="#E5793B"/>
  </g>
  
  <!-- Small cosmos (rose) -->
  <g transform="translate(30, 35)">
    <ellipse cx="0" cy="-5" rx="2" ry="4" fill="#E8837C" opacity="0.8"/>
    <ellipse cx="0" cy="-5" rx="2" ry="4" fill="#E8837C" opacity="0.8" transform="rotate(72)"/>
    <ellipse cx="0" cy="-5" rx="2" ry="4" fill="#E8837C" opacity="0.8" transform="rotate(144)"/>
    <ellipse cx="0" cy="-5" rx="2" ry="4" fill="#E8837C" opacity="0.8" transform="rotate(216)"/>
    <ellipse cx="0" cy="-5" rx="2" ry="4" fill="#E8837C" opacity="0.8" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="2.5" fill="#F4C430"/>
  </g>
  
  <!-- Tiny mint accent -->
  <g transform="translate(62, 38)">
    <circle cx="-2" cy="0" r="2" fill="#5CB38B" opacity="0.7"/>
    <circle cx="2" cy="0" r="2" fill="#5CB38B" opacity="0.7"/>
    <circle cx="0" cy="-2" r="2" fill="#5CB38B" opacity="0.7"/>
    <circle cx="0" cy="0" r="1.5" fill="#F4C430"/>
  </g>
  
  <!-- Extra small lavender flower -->
  <g transform="translate(22, 18)">
    <circle cx="-1.5" cy="0" r="1.5" fill="#9B8CBF" opacity="0.7"/>
    <circle cx="1.5" cy="0" r="1.5" fill="#9B8CBF" opacity="0.7"/>
    <circle cx="0" cy="-1.5" r="1.5" fill="#9B8CBF" opacity="0.7"/>
    <circle cx="0" cy="1.5" r="1.5" fill="#9B8CBF" opacity="0.7"/>
    <circle cx="0" cy="0" r="1" fill="#F4C430"/>
  </g>
</svg>
