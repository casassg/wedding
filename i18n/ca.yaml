# FAQ
questions: "Preguntes?"
faq_title: "Preguntes Freqüents"
faq_q1: "Per què Copan?"
faq_a1: "Copan és [Patrimoni de la Humanitat de la UNESCO](https://whc.unesco.org/es/list/129/) i una de les ciutats maies antigues més importants. Va ser la capital d'un gran regne maia del segle V al IX i és famosa pel seu impressionant art escultòric i l'Escalinata dels Jeroglífics - el text maia més llarg conegut. Volíem que els nostres convidats visquessin alguna cosa veritablement única i inoblidable."
faq_q2: "Com arribo a Copan Ruinas?"
faq_a2: "Vola a [l'aeroport SAP (San Pedro Sula)](https://www.google.com/travel/flights?q=Flights%20to%20SAP) i intenta arribar abans del migdia del divendres 18 de desembre - hi ha 4 hores d'autobús fins a Copan. Estem planejant organitzar autobusos des de l'aeroport, amb parades a hotels de San Pedro Sula pels que arribin abans. Per als que vinguin d'Espanya, Air Europa té un [vol directe des de Madrid](https://www.google.com/travel/flights/search?tfs=CBwQAholEgoyMDI2LTEyLTExKABqDAgDEggvbS8wNTZfeXIHCAESA1NBUEABSAFwAYIBCwj___________8BmAEC&tfu=EgYIABAAGAA) cada dilluns, dimecres i divendres."
faq_q3: "Hi haurà transport durant el casament?"
faq_a3: "Sí! Proporcionarem autobusos des de la Parroquia San José Obrero fins al Centro de Convenciones Marina Copán després de la cerimònia. A la nit, hi haurà un autobús de tornada al centre de la ciutat."
faq_q4: "Quin és el codi de vestimenta?"
faq_a4: "Formal. Volem que tots us veieu guapos i elegants per celebrar junts. Veniu preparats per ballar i gaudir!"
faq_q5: "Què passa si no puc anar a Hondures?"
faq_a5: "No pateixis, sabem que és difícil! Per això el 2027, organitzarem un sopar relaxat en una masia a Catalunya. Sense cerimònia - només sopar, cerveses i amics. És la nostra manera de celebrar amb els que no puguin viatjar a Hondures."

