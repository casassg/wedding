# Getting There
traveling_getting_there: "Com arribar-hi"
traveling_getting_there_intro: "Copán Ruinas està situat a l'oest d'Hondures, a prop de la frontera amb Guatemala. L'aeroport principal més proper és San Pedro Sula (SAP)."
traveling_from_europe: "Des d'Europa"
traveling_from_europe_desc: "Vola a San Pedro Sula (SAP) via Madrid o Amsterdam. [Air Europa](https://www.aireuropa.com/) ofereix vols directes des de Madrid (MAD) a San Pedro Sula els dilluns, dimecres i divendres. KLM connecta via Amsterdam."
traveling_from_us: "Des dels EUA i el Canadà"
traveling_from_us_desc: "Diverses aerolínies volen a San Pedro Sula (SAP) des dels principals aeroports dels EUA. United vola des de Houston (IAH), American des de Miami (MIA) i Dallas (DFW), i Spirit des de Fort Lauderdale (FLL). Si feu escala a Houston, aviseu-nos!"
traveling_to_copan: "De San Pedro Sula a Copán"
traveling_to_copan_desc: "Des de l'aeroport, són aproximadament 3-4 hores en cotxe fins a Copán Ruinas. Més detalls sobre transport properament!"

# Getting Around Copán
traveling_getting_around: "Moure's per Copán"
traveling_getting_around_intro: "Copán Ruinas és un poble petit i fàcil de recórrer a peu. Això és el que necessites saber per moure-t'hi."
traveling_walking_title: "A peu"
traveling_walking_desc: "El centre del poble és compacte i es pot recórrer caminant. La majoria d'hotels són a 10-15 minuts a peu de l'església (Parròquia San José Obrero). No necessiteu transport per a la cerimònia!"
traveling_tuktuk_title: "Tuk-tuks"
traveling_tuktuk_desc: "Els mototaxis (tuk-tuks) són a tot arreu i són molt econòmics (normalment 20-40 L / 1-2 $ per viatge). Només cal que en pareu un o demaneu a l'hotel que en truqui un. Perfectes per anar a llocs fora del centre."

# Why Copán
traveling_why_copan: "Per què Copán?"
traveling_why_copan_intro: "Copán Ruinas és un poble colonial encantador situat a les muntanyes de l'oest d'Hondures, famós per les antigues ruïnes maies i l'ambient relaxat."
traveling_unesco: "Patrimoni de la Humanitat"
traveling_unesco_desc: "El jaciment arqueològic de Copán és una de les ciutats maies més importants que s'han descobert, coneguda pel seu art escultòric notable i els textos jeroglífics."
traveling_colonial: "Encant colonial"
traveling_colonial_desc: "El poble en si és una vila colonial preciosa amb carrers empedrats, edificis colorits, restaurants excel·lents i un ambient relaxat."
traveling_weather: "Clima perfecte"
traveling_weather_desc: "A 700 m d'altitud, Copán gaudeix d'un clima subtropical agradable. Al desembre, la temperatura mitjana és de 20-28 °C. Perfecte per a una celebració!"

