# Getting There
traveling_getting_there: "Getting There"
traveling_getting_there_intro: "Copán Ruinas is located in western Honduras, close to the Guatemala border. The nearest major airport is San Pedro Sula (SAP)."
traveling_from_europe: "From Europe"
traveling_from_europe_desc: "Fly to San Pedro Sula (SAP) via Madrid or Amsterdam. [Air Europa](https://www.aireuropa.com/) offers direct flights from Madrid (MAD) to San Pedro Sula on Mondays, Wednesdays, and Fridays. KLM connects through Amsterdam."
traveling_from_us: "From US & Canada"
traveling_from_us_desc: "Several airlines fly to San Pedro Sula (SAP) from major US hubs. United flies from Houston (IAH), American from Miami (MIA) and Dallas (DFW), and Spirit from Fort Lauderdale (FLL). If you're stopping in Houston, let us know!"
traveling_to_copan: "San Pedro Sula to Copán"
traveling_to_copan_desc: "From the airport, it's approximately a 3-4 hour drive to Copán Ruinas. We're planning to arrange group transportation - more details coming soon!"

# Getting Around Copán
traveling_getting_around: "Getting Around Copán"
traveling_getting_around_intro: "Copán Ruinas is a small, walkable town. Here's what you need to know about getting around."
traveling_walking_title: "Walking"
traveling_walking_desc: "The town center is compact and walkable. Most hotels are within a 10-15 minute walk to the church (Parroquia San José Obrero) - no transportation needed for the ceremony!"
traveling_tuktuk_title: "Tuk-tuks"
traveling_tuktuk_desc: "Three-wheeled tuk-tuks are everywhere and super affordable (usually L20-40 / $1-2 per ride). Just flag one down or ask your hotel to call one. Perfect for getting to attractions outside the center."

# Why Copán
traveling_why_copan: "Why Copán?"
traveling_why_copan_intro: "Copán Ruinas is a charming colonial town nestled in the mountains of western Honduras, famous for its ancient Maya ruins and laid-back atmosphere."
traveling_unesco: "UNESCO World Heritage"
traveling_unesco_desc: "The Copán Archaeological Site is one of the most important Maya cities ever discovered, known for its remarkable sculptural art and hieroglyphic texts."
traveling_colonial: "Colonial Charm"
traveling_colonial_desc: "The town itself is a beautiful colonial village with cobblestone streets, colorful buildings, excellent restaurants, and a relaxed vibe."
traveling_weather: "Perfect Weather"
traveling_weather_desc: "At 700m elevation, Copán enjoys a pleasant subtropical climate. December temperatures average 20-28°C (68-82°F) - perfect for a celebration!"

