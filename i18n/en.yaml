# FAQ
questions: "Questions?"
faq_title: "Frequently Asked Questions"
faq_q1: "Why Copan?"
faq_a1: "Copan is a [UNESCO World Heritage Site](https://whc.unesco.org/en/list/129/) and one of the most important ancient Maya cities. It was the capital of a major Maya kingdom from the 5th to 9th centuries and is famous for its stunning sculptural art and the Hieroglyphic Stairway - the longest known Maya text. We wanted our guests to experience somewhere truly unique and unforgettable."
faq_q2: "How do I get to Copan Ruinas?"
faq_a2: "Fly into [SAP (San Pedro Sula) airport](https://www.google.com/travel/flights?q=Flights%20to%20SAP) and try to arrive by midday on Friday, December 18th - there's a 4-hour bus ride to Copan. We're planning to arrange buses from the airport, with stops at hotels in San Pedro Sula for those arriving earlier. For those coming from Spain, Air Europa has a [direct flight from Madrid](https://www.google.com/travel/flights/search?tfs=CBwQAholEgoyMDI2LTEyLTExKABqDAgDEggvbS8wNTZfeXIHCAESA1NBUEABSAFwAYIBCwj___________8BmAEC&tfu=EgYIABAAGAA) every Monday, Wednesday, and Friday."
faq_q3: "Will there be transportation during the wedding?"
faq_a3: "Yes! We'll provide buses from Parroquia San José Obrero to Centro de Convenciones Marina Copán after the ceremony. Later in the evening, there will be a bus back to the city center."
faq_q4: "What's the dress code?"
faq_a4: "Formal. We want everyone to look their best to celebrate together. Come ready to dance and have fun!"
faq_q5: "What if I can't make it to Honduras?"
faq_a5: "No worries, we understand it's difficult! This is why in early 2027, we'll host a relaxed dinner somewhere near Barcelona. No ceremony - just dinner and friends. More details soon!"

