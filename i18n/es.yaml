# Getting There
traveling_getting_there: "Cómo Llegar"
traveling_getting_there_intro: "Copán Ruinas está ubicado en el oeste de Honduras, cerca de la frontera con Guatemala. El aeropuerto principal más cercano es San Pedro Sula (SAP)."
traveling_from_europe: "Desde Europa"
traveling_from_europe_desc: "Vuela a San Pedro Sula (SAP) vía Madrid o Ámsterdam. [Air Europa](https://www.aireuropa.com/) ofrece vuelos directos desde Madrid (MAD) a San Pedro Sula los lunes, miércoles y viernes. KLM conecta vía Ámsterdam."
traveling_from_us: "Desde EE.UU. y Canadá"
traveling_from_us_desc: "Varias aerolíneas vuelan a San Pedro Sula (SAP) desde los principales aeropuertos de EE.UU. United vuela desde Houston (IAH), American desde Miami (MIA) y Dallas (DFW), y Spirit desde Fort Lauderdale (FLL). Si hacen escala en Houston, ¡avísennos!"
traveling_to_copan: "De San Pedro Sula a Copán"
traveling_to_copan_desc: "Desde el aeropuerto, son aproximadamente 3-4 horas en auto hasta Copán Ruinas. ¡Más detalles sobre transporte próximamente!"

# Getting Around Copán
traveling_getting_around: "Moverse por Copán"
traveling_getting_around_intro: "Copán Ruinas es un pueblo pequeño y fácil de recorrer a pie. Esto es lo que necesitas saber para moverte."
traveling_walking_title: "Caminando"
traveling_walking_desc: "El centro del pueblo es compacto y se puede recorrer a pie. La mayoría de los hoteles están a 10-15 minutos caminando de la iglesia (Parroquia San José Obrero). ¡No necesitas transporte para la ceremonia!"
traveling_tuktuk_title: "Tuk-tuks"
traveling_tuktuk_desc: "Los mototaxis de tres ruedas están por todas partes y son muy económicos (normalmente L20-40 / $1-2 por viaje). Simplemente detén uno en la calle o pide a tu hotel que llame a uno. Son perfectos para ir a lugares fuera del centro."

# Why Copán
traveling_why_copan: "¿Por qué Copán?"
traveling_why_copan_intro: "Copán Ruinas es un encantador pueblo colonial ubicado en las montañas del oeste de Honduras, famoso por sus antiguas ruinas mayas y su ambiente relajado."
traveling_unesco: "Patrimonio de la Humanidad"
traveling_unesco_desc: "El Sitio Arqueológico de Copán es una de las ciudades mayas más importantes jamás descubiertas, conocida por su notable arte escultórico y textos jeroglíficos."
traveling_colonial: "Encanto Colonial"
traveling_colonial_desc: "El pueblo en sí es una villa colonial hermosa con calles empedradas, edificios coloridos, excelentes restaurantes y un ambiente tranquilo."
traveling_weather: "Clima Perfecto"
traveling_weather_desc: "A 700 m de altitud, Copán disfruta de un agradable clima subtropical. Las temperaturas de diciembre promedian 20-28°C. ¡Perfecto para una celebración!"

