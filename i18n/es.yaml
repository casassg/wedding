# FAQ
questions: "¿Preguntas?"
faq_title: "Preguntas Frecuentes"
faq_q1: "¿Por qué Copan?"
faq_a1: "Copan es [Patrimonio de la Humanidad de la UNESCO](https://whc.unesco.org/es/list/129/) y una de las ciudades mayas antiguas más importantes. Fue la capital de un gran reino maya del siglo V al IX y es famosa por su impresionante arte escultórico y la Escalinata de los Jeroglíficos - el texto maya más largo conocido. Queríamos que nuestros invitados vivieran algo verdaderamente único e inolvidable."
faq_q2: "¿Cómo llego a Copan Ruinas?"
faq_a2: "Vuela al [aeropuerto SAP (San Pedro Sula)](https://www.google.com/travel/flights?q=Flights%20to%20SAP) e intenta llegar antes del mediodía del viernes 18 de diciembre - hay 4 horas en autobús hasta Copan. Estamos planeando organizar autobuses desde el aeropuerto, con paradas en hoteles de San Pedro Sula para los que lleguen antes. Para los que vengan de España, Air Europa tiene un [vuelo directo desde Madrid](https://www.google.com/travel/flights/search?tfs=CBwQAholEgoyMDI2LTEyLTExKABqDAgDEggvbS8wNTZfeXIHCAESA1NBUEABSAFwAYIBCwj___________8BmAEC&tfu=EgYIABAAGAA) cada lunes, miércoles y viernes."
faq_q3: "¿Habrá transporte durante la boda?"
faq_a3: "¡Claro que sí! Habrá autobuses desde la Parroquia San José Obrero hasta el Centro de Convenciones Marina Copán después de la ceremonia. Por la noche, habrá un autobús de regreso al centro de la ciudad."
faq_q4: "¿Cuál es el código de vestimenta?"
faq_a4: "Formal. Queremos que todos se vean guapos y elegantes para celebrar juntos. ¡Vengan preparados para bailar y disfrutar!"
faq_q5: "¿Qué pasa si no puedo ir a Honduras?"
faq_a5: "No te preocupes, ¡sabemos que es difícil! Por eso en 2027, organizaremos una cena relajada en una masía en Cataluña. Sin ceremonia - solo cena, cervezas y amigos. Es nuestra forma de celebrar con los que no puedan viajar a Honduras."

